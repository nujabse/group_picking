<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>加入小组 | 学生端</title>
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body class="student">
    <header class="container">
      <h1>加入小组</h1>
      <p class="subtitle">首次进入请输入姓名；之后可选择小组或撤销加入。</p>
    </header>

    <main class="container grid">
      <section class="card">
        <h2>我的状态</h2>
        <div id="myName" class="my-name muted"></div>
        <div class="actions-row">
          <button id="leaveBtn" type="button" class="secondary">撤销加入</button>
        </div>
        <div id="myGroup" class="my-group hidden"></div>
      </section>

      <section class="card wide">
        <div class="board-header">
          <h2>当前分组</h2>
          <div id="stats" class="stats"></div>
        </div>
        <div id="groups" class="groups"></div>
      </section>
    </main>

    <!-- 姓名输入弹窗 -->
    <div id="nameModal" class="modal hidden">
      <div class="modal-card">
        <h3>请输入姓名</h3>
        <p class="muted">姓名将与本设备绑定，仅用于本次分组。</p>
        <input id="name" type="text" placeholder="请输入姓名" />
        <div class="actions-row">
          <button id="saveNameBtn" class="primary">确认</button>
        </div>
      </div>
    </div>

    <script src="/public/student.js"></script>
  </body>
  </html>
