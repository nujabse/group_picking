<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>扫码组队 | 6-7 人小组</title>
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>扫码组队（6 或 7 人一组）</h1>
      <p class="subtitle">同一局域网内，扫描二维码进入页面，填写姓名即可自动分组。</p>
    </header>

    <main class="container grid teacher">
      <section class="card">
        <h2>二维码</h2>
        <div id="qrcode" class="qrcode-box"></div>
        <p class="muted">或直接访问：<span id="pageUrl"></span></p>
      </section>

      <section class="card">
        <div class="board-header">
          <h2>当前分组</h2>
          <div class="actions">
            <div id="stats" class="stats"></div>
            <button id="resetBtn" class="secondary danger">重置所有分组</button>
          </div>
        </div>
        <div id="groups" class="groups"></div>
      </section>
    </main>

    <script src="/public/lib/qrcode.min.js"></script>
    <script src="/public/app.js"></script>
  </body>
  </html>
